<script>
    const btnMovil = document.querySelector(".btnMovil");
    const options = document.querySelector(".options");
    const iconColor = document.querySelector('.icon-state');
    const btnContainer = document.querySelector('.btnContainer');
    const btnText = document.querySelector('.movil-text');

    btnMovil.addEventListener('click', (e) => {

        

        if(options.classList.contains('hidden')) {
            options.classList.remove('hidden');
            options.classList.add('flex', 'flex-col', 'gap-y-3');
            iconColor.classList.add('fill-[url(#gradient1)]');
            btnContainer.classList.add('ml-5');
            btnText.classList.add('text-transparent', 'text-xl');
            return;
        }

        options.classList.add('hidden');
        options.classList.remove('flex', 'flex-col', 'gap-y-3');
        iconColor.classList.remove('fill-[url(#gradient1)]');
        btnContainer.classList.remove('ml-5');
        btnText.classList.remove('text-transparent', 'text-xl');
    })
</script>
